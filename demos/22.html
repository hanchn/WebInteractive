<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="jelly-button">立即体验</button>
    <style>
      .jelly-button {
        background: linear-gradient(to right, #00f2fe, #4facfe);
        color: white;
        border: none;
        padding: 1em 2em;
        font-size: 1.2rem;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.3s;
        font-weight: bold;
      }

      /* 点下时触发动画 */
      .jelly-button:active {
        animation: jelly 0.6s cubic-bezier(0.25, 1.5, 0.5, 1) forwards;
      }

      /* 果冻回弹动画 */
      @keyframes jelly {
        0% {
          transform: scale(1);
        }
        30% {
          transform: scale(0.9, 1.1);
        }
        50% {
          transform: scale(1.1, 0.9);
        }
        70% {
          transform: scale(0.95, 1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </body>
</html>
