<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="flip-text">
      <span>高</span><span>效</span><span>、</span> <span>安</span
      ><span>全</span><span>、</span> <span>可</span><span>靠</span>
    </h1>
    <style>
      .flip-text {
        display: flex;
        gap: 0.2em;
        font-size: 2.5rem;
        perspective: 600px;
        color: #4facfe;
        font-weight: bold;
      }

      .flip-text span {
        display: inline-block;
        transform-origin: center bottom;
        animation: flipWord 1s ease-in-out infinite;
      }

      /* 每个字符延迟翻转 */
      .flip-text span:nth-child(1) {
        animation-delay: 0s;
      }
      .flip-text span:nth-child(2) {
        animation-delay: 0.1s;
      }
      .flip-text span:nth-child(3) {
        animation-delay: 0.2s;
      }
      .flip-text span:nth-child(4) {
        animation-delay: 0.3s;
      }
      .flip-text span:nth-child(5) {
        animation-delay: 0.4s;
      }
      .flip-text span:nth-child(6) {
        animation-delay: 0.5s;
      }
      .flip-text span:nth-child(7) {
        animation-delay: 0.6s;
      }
      .flip-text span:nth-child(8) {
        animation-delay: 0.7s;
      }

      @keyframes flipWord {
        0% {
          transform: rotateX(0deg);
          opacity: 1;
        }
        50% {
          transform: rotateX(180deg);
          opacity: 0.5;
        }
        100% {
          transform: rotateX(360deg);
          opacity: 1;
        }
      }
    </style>
  </body>
</html>
