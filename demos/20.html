<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="breathing-text">正在同步，请稍候...</p>
    <style>
      .breathing-text {
        font-size: 1.5rem;
        color: #00f2fe;
        animation: breathe 2s ease-in-out infinite;
      }

      @keyframes breathe {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }
    </style>
  </body>
</html>
