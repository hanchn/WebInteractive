<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="glow-sweep-btn">开始体验</button>
    <style>
      .glow-sweep-btn {
        position: relative;
        padding: 1em 2.5em;
        font-size: 1.1rem;
        font-weight: bold;
        color: white;
        background: linear-gradient(to right, #00f2fe, #4facfe);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        overflow: hidden;
        z-index: 0;
      }

      /* 发光流扫光伪元素 */
      .glow-sweep-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.5) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-20deg);
        z-index: 1;
        transition: left 0.7s ease;
      }

      /* 悬停触发流光扫过 */
      .glow-sweep-btn:hover::before {
        left: 130%;
      }
    </style>
  </body>
</html>
