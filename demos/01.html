<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML -->
<button class="btn-3d">点击我</button>
<style>
    /* CSS */
.btn-3d {
  background: linear-gradient(145deg, #ffffff, #d1d9e6);
  border: none;
  padding: 1em 2em;
  font-size: 1.2rem;
  border-radius: 12px;
  color: #333;
  box-shadow: 6px 6px 15px #c1c8d3, -6px -6px 15px #ffffff;
  transition: all 0.2s ease;
  cursor: pointer;
}

.btn-3d:hover {
  transform: translateY(-4px);
  box-shadow: 8px 8px 20px #bcc3ce, -8px -8px 20px #ffffff;
}

.btn-3d:active {
  transform: translateY(2px);
  box-shadow: 4px 4px 10px #c1c8d3, -2px -2px 5px #ffffff;
}

</style>
</body>
</html>
