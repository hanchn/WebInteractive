<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="neon-button">启动</button>
    <style>
        .neon-button {
  padding: 1em 2em;
  font-size: 1.1rem;
  color: #fff;
  background: transparent;
  border: 2px solid #00f0ff;
  border-radius: 12px;
  text-shadow: 0 0 5px #00f0ff;
  box-shadow: 0 0 10px #00f0ff,
              0 0 20px #00f0ff,
              0 0 30px #00f0ff;
  cursor: pointer;
  transition: all 0.3s ease;
}

.neon-button:hover {
  box-shadow: 0 0 15px #00f0ff,
              0 0 30px #00f0ff,
              0 0 45px #00f0ff,
              0 0 60px #00f0ff;
}

    </style>
</body>
</html>
